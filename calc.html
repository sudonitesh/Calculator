        <title >Awesome Calculator</title>
    </head>

    <body >
        <div>
            <p><br><br></p>
        </div>


       

<div class="container calculator">
 <div class="casio" style="text-align: center;margin-top: -16px;margin-bottom: 8px; font-size: 2em;font-family: Russo One;"> Calculator</div>
  <div class="row text-center">
    <i id="battery" class="fa fa-battery-4 fa-stack-1x" style="visibility: hidden"></i>
    <input id="input-window" disabled />
    <div>
      <button id="power" class="aluminum " onclick="powerButton()"><i id="power-btn" class="fa fa-md fa-power-off"></i></button>
      <button id="clear" class="aluminum " onclick="clearButton()">C</button>
      <button id="%" class="aluminum operation" onclick="percent()">%</button>
      <button id="/" class="aluminum operation " onclick="operate('/')">&divide;</button>
    </div>
    <div>
      <button id="7" class="aluminum  number">7</button>
      <button id="8" class="aluminum  number">8</button>
      <button id="9" class="aluminum  number">9</button>
      <button id="*" class="aluminum operation" onclick="operate('*')">&times;</button>
    </div>
    <div>
      <button id="4" class="aluminum  number">4</button>
      <button id="5" class="aluminum  number">5</button>
      <button id="6" class="aluminum  number">6</button>
      <button id="-" class="aluminum operation" onclick="operate('-')">-</button>
    </div>
    <div>
      <button id="1" class="aluminum  number">1</button>
      <button id="2" class="aluminum  number">2</button>
      <button id="3" class="aluminum  number">3</button>
      <button id="+" class="aluminum operation" onclick="operate('+')">+</button>
    </div>
    <div>
      <button id="0" class="aluminum  number">0</button>
      <button id="." class="aluminum " onclick="decimal()"><big><big></big><b><b>.</b></b></big></button>
      <button id="-1" class="aluminum operation" onclick="plusmin()">+/-</button>
      <button id="=" class="aluminum equal" onclick="equals()">=</button>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container-fluid text-center">
    
   
  </div>
</footer>
<div id="formula" style="display: none"></div>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
